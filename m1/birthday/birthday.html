<!DOCTYPE html>
<html lang="en">
<head>
  <title>Happy Birthday!</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./birthday.css">
</head>
<body> 
 
<div class="container">
  <h5>Dear Hoayi:</h5>
  <div class="card">
    <div class="card-body"><p>Happy birthday, and hope you all the best!</p></div>
    <div class="card-body"><p>Grace</p></div>
  </div>
</div>

<div>
  <img class="heart-size-center" src="./static/heart.png" alt="love heart"> 
</div>

<div id="carouselExampleIndicators" class="carousel slide center" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active img-size">
            <img class="d-block w-100" src="./static/bir1.png" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h4>Wish you the best!</h4>
            </div>
        </div>
        <div class="carousel-item img-size">
            <img class="d-block w-100" src="./static/bir2.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h4>Cherish the moments!</h4>
            </div>
        </div>
        <div class="carousel-item img-size">
            <img class="d-block w-100" src="./static/bir3.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h4>May you a great journey!</h4>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</body>
</html>
